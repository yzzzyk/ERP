<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>重置密码</title>
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>

<script type="text/javascript" src="js/pwd.js"></script>



</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	登陆名：<input name="t1.username" >
	真实姓名：<input name="t1.name" >
	性别：
	<input name="t1.gender" type="radio" value="">全部
	<input name="t1.gender" type="radio" value="1">男
	<input name="t1.gender" type="radio" value="0">女
	<br>
	邮件地址：<input name="t1.email" >
	联系电话：<input name="t1.tele" >
	联系地址：<input name="t1.address" >
	<br>
	出生年月日： 从 <input name="t1.birthday" class="easyui-datebox" editable='flase'> 到：<input name="t2.birthday" class="easyui-datebox" editable='flase'>
	部门：<input name="t1.dep.uuid"  class="easyui-combobox"  data-options="{
	url:'dep_list',textField:'name',valueField:'uuid'
	}" >
	<button type="button" id="btnSearch">查询</button>
</form>
</div>

	<table id="grid"></table>
	
	
	<div id="editWindow" class="easyui-window" title="重置密码"
		data-options="closed:true">
		<form id="editForm">
			<input name="id" type="hidden" id="uuid">
			<input name="t.name" type="hidden">
			<table>
				<tr>
					<td>用户名</td>
					<td><input name="t.username" class="easyui-validatebox"
						data-options="
					required:true,missingMessage:'登录名不能为空'" readonly="true">
					</td>
				</tr>
				<tr>
					<td>新密码</td>
					<td><input name="newPwd" class="easyui-validatebox"
						data-options="
						required:true,missingMessage:'密码不能为空'" type="password">
					</td>
				</tr>
			</table>
		</form>
	</div>


</body>
</html>
