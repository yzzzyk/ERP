<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>退货订单管理</title>
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<link rel="stylesheet" type="text/css" href="css/table.css">

<script type="text/javascript" src="js/returnorders.js"></script>
<script type="text/javascript">
	var name = "returnorders";
</script>
</head>
<body>
	<div class="easyui-panel">
		<table id="grid"></table>

		<!--退货订单详情弹窗  -->
		<div id="ROrdersDlg" class="easyui-dialog" style="padding: 2px"
			title="订单详情"
			data-options="modal:true,width: 700,    
    height: 320, closed:true">

			<table class="hovertable">
				<tr>
					<td class="bg">流水号</td>
					<td id='uuid'></td>
					<td class="bg">总金额</td>
					<td colspan="3" id='totalmoney'></td>

					<td class="bg">状态</td>
					<td id='state' style="color: red"></td>
				</tr>
				<tr>
					<td class="bg" width="10%">原订单号</td>
					<td width="15%" id='ordersuuid'></td>

					<td class="bg" width="10%">下单人</td>
					<td width="15%" id='createrName'></td>

					<td class="bg" width="10%">审核人</td>
					<td width="15%" id='checkerName'></td>

					<td class="bg" width="10%">库管员</td>
					<td width="15%" id='enderName'></td>
				</tr>
				<tr>
					<!-- table.css  class="noBorderBottom"  取消下边框-->
					<td class="bg">运单号</td>
					<td id='waybillsn'></td>

					<td class="bg">下单日期</td>
					<td id='createtime'></td>
					<td class="bg">审核日期</td>
					<td id='checktime'></td>

					<td id="outindate" class="bg">出库日期</td>
					<td id='endtime'></td>
				</tr>
			</table>

			<table id="itemgrid"></table>
		</div>
		<!--出库商品 出库弹窗 -->
		<div id="itemDlg" class="easyui-dialog"
			data-options="modal:true, closed:true">

			<form id="itemForm" style="padding: 2px">
				<input name="id" id="itemuuid" type="hidden">
				<table class="hovertable">
					<tr>
						<td class="bg" width="30%">商品编号
						<td><span id="goodsuuid"></span></td>
					</tr>

					<tr>
						<td class="bg">商品名称
						<td><span id="goodsname"></span></td>
					</tr>

					<tr>
						<td class="bg">数量
						<td><span id="num"></span></td>
					</tr>

					<tr>
						<td class="bg">仓库
						<td><input name="storeuuid" class="easyui-combobox"
							data-options="url:'store_mylist',textField:'name',valueField:'uuid'
						"></td>
					</tr>

				</table>

			</form>


		</div>
	</div>
</body>
</html>
