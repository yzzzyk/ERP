<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<title></title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/download.js"></script>


<script type="text/javascript" src="js/crud.js"></script>

<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript">

	var width=300;
	var height=210;
	var name="supplier";
	
	if(Request['type']==1){
		document.title="供应商管理";
		listParam="?t1.type=1";
		saveParam='?t.type=1';
		
	}
	if(Request['type']==2){
		document.title="客户管理";
		listParam="?t1.type=2";
		saveParam='?t.type=2';
	}
	
	
	
	
	var columns=[[
	  		    {field:'uuid',title:'编号',width:100},
	  		    {field:'name',title:'名称',width:100},
	  		    {field:'address',title:'联系地址',width:100},
	  		    {field:'contact',title:'联系人',width:100},
	  		    {field:'tele',title:'联系电话',width:100},
	  		    {field:'email',title:'邮件地址',width:100},
	  		   

			    {field:'-',title:'操作',width:200,formatter:function(value,row,index)
			    	{
			    		return "<a href='#' onclick='edit("+row.uuid+")'>修改</a> <a href='#' onclick='dele("+row.uuid+")'>删除</a>";
			    	}}		    
			          ]];

</script>
</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	名称：<input name="t1.name" >
	联系地址：<input name="t1.address" >
	联系人：<input name="t1.contact" >
	联系电话：<input name="t1.tele" >
	邮件地址：<input name="t1.email" >
	

	<button type="button" id="btnSearch">查询</button>
</form>
</div>
<table id="grid"></table>
<div id="editWindow" class="easyui-window" title="供应商编辑" 
	style="width: 300px;height: 200px" data-options="closed:true">
	<form id="editForm">
	<input name="t.uuid" type="hidden"> 

		<table>
			<tr>
				<td>名称</td><td><input name="t.name"> </td>
			</tr>
			<tr>
				<td>联系地址</td><td><input name="t.address"> </td>
			</tr>
			<tr>
				<td>联系人</td><td><input name="t.contact"> </td>
			</tr>
			<tr>
				<td>联系电话</td><td><input name="t.tele"> </td>
			</tr>
			<tr>
				<td>邮件地址</td><td><input name="t.email"> </td>
			</tr>
			

		</table>	
		<button id="btnSave" type="button">保存</button>
	</form>
</div>

<div id="inportDlg" style="padding: 4px">
	<form id="inportForm" enctype="multipart/form-data">
		导入文件：<input type="file" name="file">
	</form>
</div>


</body>
</html>
