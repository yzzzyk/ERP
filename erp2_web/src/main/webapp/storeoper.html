<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>仓库操作记录管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>

<script type="text/javascript" src="ui/date.js"></script>

<script type="text/javascript" src="js/storeoper.js"></script>


</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	操作员工：<input name="t1.empuuid" class="easyui-combobox" data-options="
	url:'emp_list',textField:'name',valueField:'uuid'
	">
	
	仓库：<input name="t1.storeuuid"  class="easyui-combobox" data-options="
	url:'store_list',textField:'name',valueField:'uuid'
	">
	商品：<input name="t1.goodsuuid" class="easyui-combobox" data-options="
	url:'goods_list',textField:'name',valueField:'uuid'
	">
	<br>
	操作日期：从  <input name="t1.opertime" class="easyui-datebox" editable=false> 至  <input name="t2.opertime" class="easyui-datebox" editable=false>
	
	类型  <input name="t1.type" class="easyui-combobox" data-options="
	valueField: 'uuid',textField: 'name',
	data: [{uuid:'',name: '全部'},{uuid: '1',name: '入库'},{uuid: '2',name:'出库'}]
	" >

	<button type="button" id="btnSearch">查询</button>
</form>
</div>
<table id="grid"></table>
<div id="editWindow" class="easyui-window" title="仓库操作记录编辑" 
	style="width: 300px;height: 200px" data-options="closed:true">
	<form id="editForm">
	<input name="t.uuid" type="hidden"> 

		<table>
			<tr>
				<td>操作员工编号</td><td><input name="t.empuuid"> </td>
			</tr>
			<tr>
				<td>操作日期</td><td><input name="t.opertime"> </td>
			</tr>
			<tr>
				<td>仓库编号</td><td><input name="t.storeuuid"> </td>
			</tr>
			<tr>
				<td>商品编号</td><td><input name="t.goodsuuid"> </td>
			</tr>
			<tr>
				<td>数量</td><td><input name="t.num"> </td>
			</tr>
			<tr>
				<td>1：入库 2：出库</td><td><input name="t.type"> </td>
			</tr>

		</table>	
		<button id="btnSave" type="button">保存</button>
	</form>
</div>

</body>
</html>
