<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>商品管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript">
	var name="goods";
	var height="250";
	var columns=[[
	  		    {field:'uuid',title:'编号',width:100},
	  		    {field:'name',title:'名称',width:100},
	  		    {field:'origin',title:'产地',width:100},
	  		    {field:'producer',title:'厂家',width:100},
	  		    {field:'unit',title:'计量单位',width:100},
	  		    {field:'inprice',title:'进货价格',width:100,formatter:function(value){
	  		    	return '￥'+value;
	  		    }},
	  		    {field:'outprice',title:'销售价格',width:100,formatter:function(value){
	  		    	return '￥'+value;
	  		    }},
	  		    {field:'goodstype',title:'商品类型',width:100,formatter:function(value){
	  		    	return value.name;
	  		    }},

			    {field:'-',title:'操作',width:200,formatter:function(value,row,index)
			    	{
			    		return "<a href='#' onclick='edit("+row.uuid+")'>修改</a> <a href='#' onclick='dele("+row.uuid+")'>删除</a>";
			    	}}		    
			          ]];

</script>
</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	名称：<input name="t1.name" >
	产地：<input name="t1.origin" >
	厂家：<input name="t1.producer" >
	计量单位：<input name="t1.unit" >
	<br>
	进货价格：从  <input name="t1.inprice" class="easyui-numberbox" data-options="min:0"> 至  <input name="t2.inprice" class="easyui-numberbox" data-options="min:0">
	销售价格：<input name="t1.outprice" >
	商品类型：<input name="t1.goodstype.uuid" class="easyui-combobox" data-options="{
	url:'goodstype_list',textField:'name',valueField:'uuid'
	}" editable="false"> 

	<button type="button" id="btnSearch">查询</button>
</form>
</div>
<table id="grid"></table>
<div id="editWindow" class="easyui-window" title="商品编辑" 
	style="width: 300px;height: 200px" data-options="closed:true">
	<form id="editForm">
	<input name="t.uuid" type="hidden"> 

		<table>
			<tr>
				<td>名称</td><td><input name="t.name"  class="easyui-validatebox" data-options="required:true,missingMessage:'必填'"> </td>
			</tr>
			<tr>
				<td>产地</td><td><input name="t.origin"> </td>
			</tr>
			<tr>
				<td>厂家</td><td><input name="t.producer"> </td>
			</tr>
			<tr>
				<td>计量单位</td><td><input name="t.unit"> </td>
			</tr>
			<tr>
				<td>进货价格</td><td><input name="t.inprice" class="easyui-numberbox" data-options="min:0,precision:2,prefix:'￥'"> </td>
			</tr>
			<tr>
				<td>销售价格</td><td><input name="t.outprice" class="easyui-numberbox" data-options="min:0,precision:2,prefix:'￥'"> </td>
			</tr>
			<tr>
				<td>商品类型</td><td><input name="t.goodstype.uuid" class="easyui-combobox" editable="false" data-options="{
				url:'goodstype_list',textField:'name',valueField:'uuid'
				}"> </td>
			</tr>

		</table>	
		<button id="btnSave" type="button">保存</button>
	</form>
</div>

</body>
</html>
