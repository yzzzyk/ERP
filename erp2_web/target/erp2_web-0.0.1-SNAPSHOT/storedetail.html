<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>仓库库存管理</title>

<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>

</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	仓库：<input name="t1.storeuuid" class="easyui-combobox" data-options="
	url:'store_list',textField:'name',valueField:'uuid'
	">
	商品：<input name="t1.goodsuuid" class="easyui-combobox" data-options="
	url:'goods_list',textField:'name',valueField:'uuid'
	">
	数量：<input name="t1.num" class="easyui-numberbox">

	<button type="button" id="btnSearch">查询</button>
</form>
<!-- 仓库商品信息数据表格 -->
<table id="grid"></table>


<div id="storeOperDlg">
<form id="storeOperForm">
	<table class="hovertable">
		<tr>
		<td width="25%"  class="bg">商品名称</td>
		<td id="goodsname" width="25%" class="noBorderBottom"style="color: red"></td>
		
		<td width="25%" class="bg">仓库</td>
		<td id="storename" class="noBorderBottom" style="color: red"></td>
		</tr>
	</table>
	
	
	<table id="storeOpergrid"></table>
	
</form>


</div>







</div>
